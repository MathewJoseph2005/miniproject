<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Login - GroomMe</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="back-home">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="login-container">
        <div class="form-container">
            <h2>Salon Login</h2>
            <form id="salonLoginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Business Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="showRegister">Register Your Salon</a></p>
            </div>
        </div>

        <div class="form-container register-form" style="display: none;">
            <h2>Salon Registration</h2>
            <form id="salonRegisterForm">
                <div class="form-group">
                    <input type="text" id="salonName" name="salonName" required placeholder="Salon Name">
                </div>
                <div class="form-group">
                    <input type="text" id="ownerName" name="ownerName" required placeholder="Owner Name">
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" name="email" required placeholder="Business Email">
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" name="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>
    <script src="salon-login.js"></script>
</body>
</html>
