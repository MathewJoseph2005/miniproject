<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Salon Profile</title>
    <link rel="stylesheet" href="salon-registration.css">
    
</head>
<body>
    <header>
        <h1>Complete Your Salon Profile</h1>
    </header>
    
    <main>
        <div class="container">
            <form id="salonRegistrationForm">
                <!-- Basic Information Section -->
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" required placeholder="e.g., 1234567890">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Address*</label>
                        <input type="text" id="location" name="location" required placeholder="Full address">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Salon Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Describe your salon and specialties"></textarea>
                    </div>
                </div>
                
                <!-- Business Hours Section -->
                <div class="form-section">
                    <h3>Business Hours</h3>
                    <p>Set your opening and closing hours for each day of the week.</p>
                    
                    <div class="business-hours">
                        <label>Monday</label>
                        <input type="time" id="mondayOpen" name="mondayOpen" value="09:00">
                        <input type="time" id="mondayClose" name="mondayClose" value="18:00">
                    </div>
                    
                    <div class="business-hours">
                        <label>Tuesday</label>
                        <input type="time" id="tuesdayOpen" name="tuesdayOpen" value="09:00">
                        <input type="time" id="tuesdayClose" name="tuesdayClose" value="18:00">
                    </div>
                    
                    <div class="business-hours">
                        <label>Wednesday</label>
                        <input type="time" id="wednesdayOpen" name="wednesdayOpen" value="09:00">
                        <input type="time" id="wednesdayClose" name="wednesdayClose" value="18:00">
                    </div>
                    
                    <div class="business-hours">
                        <label>Thursday</label>
                        <input type="time" id="thursdayOpen" name="thursdayOpen" value="09:00">
                        <input type="time" id="thursdayClose" name="thursdayClose" value="18:00">
                    </div>
                    
                    <div class="business-hours">
                        <label>Friday</label>
                        <input type="time" id="fridayOpen" name="fridayOpen" value="09:00">
                        <input type="time" id="fridayClose" name="fridayClose" value="18:00">
                    </div>
                    
                    <div class="business-hours">
                        <label>Saturday</label>
                        <input type="time" id="saturdayOpen" name="saturdayOpen" value="10:00">
                        <input type="time" id="saturdayClose" name="saturdayClose" value="16:00">
                    </div>
                    
                    <div class="business-hours">
                        <label>Sunday</label>
                        <input type="time" id="sundayOpen" name="sundayOpen" value="10:00">
                        <input type="time" id="sundayClose" name="sundayClose" value="16:00">
                    </div>
                </div>
                
                <!-- Services Section -->
                <div class="form-section">
                    <h3>Services Offered</h3>
                    <p>Add the services your salon offers along with pricing and duration.</p>
                    
                    <div id="servicesContainer">
                        <!-- Service entries will be added here -->
                        <div class="service-entry">
                            <button type="button" class="remove-service">âœ•</button>
                            <div class="form-group">
                                <label>Service Name*</label>
                                <input type="text" name="serviceName[]" required placeholder="e.g., Haircut">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" name="serviceDescription[]" placeholder="Brief description">
                            </div>
                            <div class="form-row">
                                <div class="form-group half">
                                    <label>Price ($)*</label>
                                    <input type="number" name="servicePrice[]" required min="0" step="0.01" placeholder="0.00">
                                </div>
                                <div class="form-group half">
                                    <label>Duration (minutes)*</label>
                                    <input type="number" name="serviceDuration[]" required min="5" step="5" placeholder="30">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" id="addServiceBtn" class="add-service-btn">+ Add Another Service</button>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Complete Registration</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="salon-registration.js"></script>
</body>
</html>
